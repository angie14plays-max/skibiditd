<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skibidi TD Value List</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple:#a855f7;
      --bg:#000;
      --card:#0b0b0b;
      --border:#1f1f1f;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:'Montserrat',sans-serif;
      background:var(--bg);
      color:white;
    }

    header {
      text-align:center;
      padding:25px;
      font-size:32px;
      font-weight:900;
    }

    .search {
      width:90%;
      max-width:420px;
      margin:0 auto 15px;
      display:block;
      padding:12px;
      border-radius:12px;
      border:none;
      background:#111;
      color:white;
      font-size:16px;
    }

    .filters {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin-bottom:15px;
    }

    .filters button {
      padding:10px 16px;
      border-radius:12px;
      background:#111;
      border:1px solid #222;
      color:white;
      font-weight:700;
      cursor:pointer;
    }

    .filters button.active {
      background:var(--purple);
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:15px;
      padding:15px;
    }

    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      text-align:center;
    }

    .card img {
      width:100%;
      border-radius:10px;
      margin-bottom:8px;
    }

    .name {
      font-weight:900;
      font-size:14px;
    }

    .value {
      font-size:13px;
      opacity:.8;
    }

    .footer {
      display:flex;
      justify-content:center;
      margin:20px;
    }

    .wfl-btn {
      padding:14px 22px;
      background:var(--purple);
      border:none;
      border-radius:14px;
      font-weight:900;
      font-size:16px;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>

<header>Skibidi TD Value List</header>

<input class="search" placeholder="Search unit..." id="search"/>

<div class="filters">
  <button class="active" onclick="filterRarity('ALL', this)">ALL</button>
  <button onclick="filterRarity('ASTRAL', this)">ASTRAL</button>
  <button onclick="filterRarity('COSMIC', this)">COSMIC</button>
  <button onclick="filterRarity('DIVINE', this)">DIVINE</button>
  <button onclick="filterRarity('GODLY', this)">GODLY</button>
  <button onclick="filterRarity('EXCLUSIVE', this)">EXCLUSIVE</button>
  <button onclick="filterRarity('MYTHIC', this)">MYTHIC</button>
  <button onclick="filterRarity('LEGENDARY', this)">LEGENDARY</button>
</div>

<div class="grid" id="grid"></div>

<div class="footer">
  <button class="wfl-btn" onclick="openTradeCalculator()">Trade Calculator</button>
</div>

<script src="skibidi-td-data.js"></script>

<script>
let currentRarity = "ALL";

function openTradeCalculator() {
  window.location.href = "calculator.html";
}

function filterRarity(r, btn) {
  currentRarity = r;
  document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

function render() {
  const grid = document.getElementById("grid");
  const search = document.getElementById("search").value.toLowerCase();
  grid.innerHTML = "";

  Object.values(unitDatabase).forEach(u => {
    if (currentRarity !== "ALL" && u.rarity !== currentRarity) return;
    if (!u.name.toLowerCase().includes(search)) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${u.image}" alt="${u.name}">
      <div class="name">${u.name}</div>
      <div class="value">${u.baseStats.value}</div>
    `;
    grid.appendChild(card);
  });
}

document.getElementById("search").addEventListener("input", render);
render();
</script>

</body>
</html>
