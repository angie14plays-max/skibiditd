<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skibidi TD Values</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    background: #111;
    color: white;
    font-size: 16px;
  }

  .filters {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 20px;
  }

  .filter-btn {
    padding: 12px;
    background: #111;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    opacity: 0.6;
  }

  .filter-btn.active {
    opacity: 1;
    background: #222;
  }

  #list-root {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .unit-card {
    background: #111;
    border-radius: 12px;
    padding: 12px;
  }

  .unit-name {
    font-weight: bold;
  }

  .unit-value {
    opacity: 0.7;
  }

  .pager {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    align-items: center;
  }

  button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #111;
    color: white;
  }
</style>
</head>

<body>

<input id="search" placeholder="Search unit..." />

<div class="filters">
  <div class="filter-btn active" data-filter="all">ALL</div>
  <div class="filter-btn" data-filter="astral">ASTRAL</div>
  <div class="filter-btn" data-filter="cosmic">COSMIC</div>
  <div class="filter-btn" data-filter="divine">DIVINE</div>
  <div class="filter-btn" data-filter="godly">GODLY</div>
  <div class="filter-btn" data-filter="exclusive">EXCLUSIVE</div>
</div>

<div id="list-root"></div>

<div class="pager">
  <button id="prev">Previous</button>
  <div id="page-indicator">Page 1</div>
  <button id="next">Next</button>
</div>

<script>
/* =========================
   SAMPLE DATABASE
   Replace with your real one
   ========================= */
const unitDatabase = {
  a: { name: "Titan Clockman", value: 9500, rarity: "godly" },
  b: { name: "Sinister Clockman", value: 12000, rarity: "exclusive" },
  c: { name: "Speaker Strider", value: 4000, rarity: "divine" },
  d: { name: "TV Man", value: 1500, rarity: "astral" }
};

/* =========================
   STATE
   ========================= */
let currentFilter = "all";
let searchQuery = "";
let currentPage = 1;
const ITEMS_PER_PAGE = 6;

/* =========================
   SORT (HIGH â†’ LOW)
   ========================= */
function getSortedKeys() {
  return Object.entries(unitDatabase)
    .sort((a, b) => (b[1].value ?? 0) - (a[1].value ?? 0))
    .map(e => e[0]);
}

/* =========================
   RENDER
   ========================= */
function renderValueList() {
  const root = document.getElementById("list-root");
  root.innerHTML = "";

  const keys = getSortedKeys().filter(k => {
    const u = unitDatabase[k];
    if (!u) return false;

    const rarityOk =
      currentFilter === "all" || u.rarity === currentFilter;

    const searchOk =
      u.name.toLowerCase().includes(searchQuery);

    return rarityOk && searchOk;
  });

  const start = (currentPage - 1) * ITEMS_PER_PAGE;
  const page = keys.slice(start, start + ITEMS_PER_PAGE);

  page.forEach(k => {
    const u = unitDatabase[k];
    const div = document.createElement("div");
    div.className = "unit-card";
    div.innerHTML = `
      <div class="unit-name">${u.name}</div>
      <div class="unit-value">Value: ${u.value}</div>
    `;
    root.appendChild(div);
  });

  document.getElementById("page-indicator").textContent =
    `Page ${currentPage} of ${Math.max(1, Math.ceil(keys.length / ITEMS_PER_PAGE))}`;
}

/* =========================
   EVENTS
   ========================= */
document.getElementById("search").oninput = e => {
  searchQuery = e.target.value.toLowerCase();
  currentPage = 1;
  renderValueList();
};

document.querySelectorAll(".filter-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter = btn.dataset.filter;
    currentPage = 1;
    renderValueList();
  };
});

document.getElementById("prev").onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    renderValueList();
  }
};

document.getElementById("next").onclick = () => {
  currentPage++;
  renderValueList();
};

/* =========================
   INIT
   ========================= */
window.onload = renderValueList;
</script>

</body>
</html>
