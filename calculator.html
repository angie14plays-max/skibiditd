<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trade Calculator - Skibidi TD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background:#000;
      color:#fff;
      font-family:'Montserrat',sans-serif;
      text-align:center;

    }
    h1 {
      font-weight:900;
      margin-bottom:20px;

<body>

  <h1>Trade Calculator</h1>

  <p>Select the units below to check if a trade is fair.</p>

  <select id="yourUnit">

  </select>

  <select id="theirUnit">
    <option value="">You Get...</option>

  <button onclick="calculateTrade()">Check Trade</button>
