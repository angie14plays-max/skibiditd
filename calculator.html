<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      background:#000;
      color:white;
      font-family:'Montserrat',sans-serif;
      text-align:center;
      padding:20px;
    }

    h1 {
      font-weight:900;
      margin-bottom:15px;
    }

    select, button {
      width:100%;
      max-width:420px;
      padding:12px;
      margin:10px auto;
      display:block;
      border-radius:12px;
      border:none;
      font-size:16px;
    }

    select {
      background:#111;
      color:white;
    }

    button {
      background:#a855f7;
      color:white;
      font-weight:900;
      cursor:pointer;
    }

    .result {
      margin-top:20px;
      font-size:20px;
      font-weight:900;
    }

    .back {
      background:#222;
      margin-top:25px;
    }
  </style>
</head>
<body>

<h1>Trade Calculator</h1>

<select id="yourItem"></select>
<select id="theirItem"></select>

<button onclick="calculateTrade()">Check Trade</button>

<div class="result" id="result"></div>

<button class="back" onclick="goBack()">‚Üê Back to Value List</button>

<script src="skibidi-td-data.js"></script>
<script src="calculator.js"></script>

</body>
</html>
