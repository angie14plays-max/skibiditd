<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skibidi TD Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background:#111;color:white;font-family:Arial;padding:20px">

  <h2>Gem Calculator</h2>

  <label>Gems per run:</label><br>
  <input id="gems" type="number" placeholder="750"><br><br>

  <label>Minutes per run:</label><br>
  <input id="minutes" type="number" placeholder="14"><br><br>

  <label>Target gems:</label><br>
  <input id="target" type="number" placeholder="33700"><br><br>

  <button onclick="calculate()">Calculate</button>

  <h3 id="result"></h3>

  <script src="calculator.js"></script>
</body>
</html>
