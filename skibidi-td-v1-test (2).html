<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skibidi TD — Final (PC & Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /*
      Final single-file UI:
      - Three-dot (Chrome-like) menu containing Calculator first, then All, then rarities in order.
      - Menu items are rectangular, centered UI, icons on both sides (camera/speaker/tv/toilet/tie/star).
      - Cards are centered, persistent rarity colors with halo and subtle full-card tint.
      - Status & Demand badges use the requested colors (stable=orange, high demand=purple, hyped=cyan, dropping=red, etc).
      - Calculator + picker: picker defaults to Astral, scrollable on mobile; click a thumbnail -> trait chooser => choose trait (Clean/Normal + unit traits).
      - "Clean" adds a soap badge on calculator item.
      - No drag & drop. LocalStorage persistence of calculator items.
      - Desktop/Mobile tuning: itemsPerPage and grid columns adjust on resize.
      - Single file (skibidi-td-data.js must be present alongside).
    */

    :root{
      --bg:#050506;
      --card:#0e0f11;
      --panel:#111214;
      --muted:#9aa0a5;
      --text:#ffffff;
      --border:#24262a;
      --radius:14px;

      --accent: linear-gradient(90deg,#8b4bff,#ff2d6f);

      --g-astral: linear-gradient(90deg,#7f00ff,#00ffd5);
      --g-cosmic: linear-gradient(90deg,#b800e6,#6cedf0);
      --g-divine: linear-gradient(90deg,#ff00c8,#2248ff);
      --g-godly: linear-gradient(90deg,#7b00e6,#6367ff);
      --g-exclusive: linear-gradient(90deg,#00d1ff,#4fe0a3);
      --g-mythic: linear-gradient(90deg,#ff6d68,#ffb86b);
      --g-legendary: linear-gradient(90deg,#ffd54a,#ff7a00);
    }

    *{box-sizing:border-box;font-family:'Montserrat',sans-serif}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text)}
    body{padding:22px;display:flex;flex-direction:column;align-items:center;gap:18px}

    /* centered container */
    .container{width:100%;max-width:1200px;margin:0 auto;display:flex;flex-direction:column;gap:12px;align-items:center}

    /* search */
    #search-bar{width:100%;padding:12px 16px;border-radius:24px;background:var(--card);border:1px solid var(--border);color:var(--text);outline:none;font-size:15px}

    /* top row: left = search, right = 3-dot menu */
    .top-row{width:100%;display:flex;gap:12px;align-items:center;justify-content:space-between}
    .left-col{flex:1}
    .right-col{display:flex;align-items:center;gap:12px}

    /* three-dot circular button like Chrome */
    .menu-btn{width:44px;height:44px;border-radius:50%;background:var(--card);border:1px solid var(--border);display:grid;place-items:center;cursor:pointer}
    .menu-btn .dots{width:6px;height:6px;background:var(--muted);border-radius:50%;box-shadow:0 -10px 0 0 var(--muted),0 10px 0 0 var(--muted)}

    /* Chrome-like menu panel (light panel mimicking Chrome) */
    .menu-panel{position:absolute;right:18px;top:84px;min-width:300px;background:#fff;color:#111;border-radius:10px;box-shadow:0 30px 80px rgba(0,0,0,0.6);border:1px solid rgba(0,0,0,0.06);display:none;z-index:9999;overflow:hidden}
    .menu-section{padding:8px;border-bottom:1px solid rgba(0,0,0,0.04)}
    .menu-item{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px;cursor:pointer}
    .menu-item:hover{background:rgba(0,0,0,0.04)}
    .menu-icon{width:32px;height:32px;border-radius:6px;background:#eee;display:inline-block;flex:0 0 32px}
    .menu-label{font-weight:700}

    /* main controls row (beneath search) with the active rarity chips (kept simple) */
    .controls-row{width:100%;display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin-top:6px}
    /* chip style used as a visual cue but not the main menu (menu handles selection) */
    .chip{padding:10px 18px;border-radius:10px;font-weight:900;text-transform:uppercase;background:var(--card);border:1px solid var(--border);color:var(--muted);cursor:pointer}
    .chip.active{color:var(--text);border-color:#ffd54a;box-shadow:0 6px 24px rgba(0,0,0,0.6);}

    /* list grid centered */
    .list-root{width:100%;display:grid;grid-template-columns:repeat(3,1fr);gap:24px;margin-top:6px}

    /* unit card */
    .unit-card{position:relative;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(0,0,0,0.02));border-radius:var(--radius);padding:18px;border:1px solid var(--border);min-height:340px;display:flex;flex-direction:column;justify-content:space-between;overflow:visible}
    .unit-title{font-weight:900;text-transform:uppercase;text-align:center;font-size:16px;margin-bottom:8px}
    .portrait{width:120px;height:120px;border-radius:50%;margin:0 auto;display:flex;align-items:center;justify-content:center;background:var(--panel);border:3px solid rgba(0,0,0,0.6);position:relative}
    .portrait .img{width:110px;height:110px;border-radius:50%;background-size:cover;background-position:center}

    /* persistent rarity halo & card tint */
    .unit-card.rarity-astral::after{content:'';position:absolute;inset:0;background:var(--g-astral);opacity:0.06;border-radius:var(--radius);pointer-events:none}
    .unit-card.rarity-cosmic::after{content:'';position:absolute;inset:0;background:var(--g-cosmic);opacity:0.06;border-radius:var(--radius);pointer-events:none}
    .unit-card.rarity-divine::after{content:'';position:absolute;inset:0;background:var(--g-divine);opacity:0.06;border-radius:var(--radius);pointer-events:none}
    .unit-card.rarity-godly::after{content:'';position:absolute;inset:0;background:var(--g-godly);opacity:0.06;border-radius:var(--radius);pointer-events:none}
    .unit-card.rarity-exclusive::after{content:'';position:absolute;inset:0;background:var(--g-exclusive);opacity:0.06;border-radius:var(--radius);pointer-events:none}
    .unit-card.rarity-mythic::after{content:'';position:absolute;inset:0;background:var(--g-mythic);opacity:0.06;border-radius:var(--radius);pointer-events:none}
    .unit-card.rarity-legendary::after{content:'';position:absolute;inset:0;background:var(--g-legendary);opacity:0.06;border-radius:var(--radius);pointer-events:none}

    /* subtle halo behind portrait */
    .unit-card.rarity-astral .portrait::before{content:'';position:absolute;inset:-8px;border-radius:50%;background:var(--g-astral);z-index:-1;opacity:0.96;filter:blur(8px)}
    .unit-card.rarity-cosmic .portrait::before{content:'';position:absolute;inset:-8px;border-radius:50%;background:var(--g-cosmic);z-index:-1;opacity:0.96;filter:blur(8px)}
    .unit-card.rarity-divine .portrait::before{content:'';position:absolute;inset:-8px;border-radius:50%;background:var(--g-divine);z-index:-1;opacity:0.96;filter:blur(8px)}
    .unit-card.rarity-godly .portrait::before{content:'';position:absolute;inset:-8px;border-radius:50%;background:var(--g-godly);z-index:-1;opacity:0.96;filter:blur(8px)}
    .unit-card.rarity-exclusive .portrait::before{content:'';position:absolute;inset:-8px;border-radius:50%;background:var(--g-exclusive);z-index:-1;opacity:0.96;filter:blur(8px)}
    .unit-card.rarity-mythic .portrait::before{content:'';position:absolute;inset:-8px;border-radius:50%;background:var(--g-mythic);z-index:-1;opacity:0.96;filter:blur(8px)}
    .unit-card.rarity-legendary .portrait::before{content:'';position:absolute;inset:-8px;border-radius:50%;background:var(--g-legendary);z-index:-1;opacity:0.96;filter:blur(8px)}

    /* info row: value/status/demand */
    .info-row{display:flex;gap:12px;justify-content:center;align-items:center;margin-top:8px}
    .info-box{min-width:120px;background:var(--panel);border-radius:10px;padding:12px 14px;text-align:center;border:1px solid var(--border)}
    .info-box .label{display:block;color:var(--muted);font-weight:800;font-size:11px;text-transform:uppercase}
    .info-box .value{display:block;font-weight:900;margin-top:6px}

    /* status badges exact colors requested earlier */
    .status-badge{padding:6px 10px;border-radius:8px;font-weight:900;text-transform:uppercase;font-size:12px;display:inline-block}
    .status-stable{background:linear-gradient(90deg,#f97316,#ffb86b);color:#2a1000}
    .status-high-demand{background:linear-gradient(90deg,#7c3aed,#a78bfa);color:#fff}
    .status-hyped{background:linear-gradient(90deg,#06b6d4,#7ef0f7);color:#021}
    .status-dropping{background:linear-gradient(90deg,#ef4444,#ff8a8a);color:#200}
    .status-unstable{background:linear-gradient(90deg,#9d174d,#ff95c9);color:#23020a}
    .status-recovering{background:linear-gradient(90deg,#65a30d,#bef264);color:#032}
    .status-default{background:linear-gradient(90deg,#6b7280,#9ca3af);color:#fff}

    .demand-pill{padding:6px 8px;border-radius:8px;font-weight:900;color:#fff}
    .demand-low{background:linear-gradient(90deg,#6b7280,#9ca3af)}
    .demand-mid{background:linear-gradient(90deg,#f97316,#ffb86b);color:#120}
    .demand-high{background:linear-gradient(90deg,#16a34a,#6fe89a);color:#012}

    /* calculator thumbnails */
    .calc-thumb{width:76px;height:76px;border-radius:10px;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;border:3px solid rgba(255,255,255,0.04);background:var(--panel)}
    .calc-thumb .img{width:100%;height:100%;background-size:cover;background-position:center;border-radius:8px}
    .calc-thumb::before{content:'';position:absolute;inset:-6px;border-radius:12px;z-index:-1;opacity:0.98}
    .calc-thumb.rarity-astral::before{background:var(--g-astral)}
    .calc-thumb.rarity-cosmic::before{background:var(--g-cosmic)}
    .calc-thumb.rarity-divine::before{background:var(--g-divine)}
    .calc-thumb.rarity-godly::before{background:var(--g-godly)}
    .calc-thumb.rarity-exclusive::before{background:var(--g-exclusive)}
    .calc-thumb.rarity-mythic::before{background:var(--g-mythic)}
    .calc-thumb.rarity-legendary::before{background:var(--g-legendary)}

    .soap-badge{position:absolute;right:6px;top:6px;padding:4px 6px;border-radius:8px;background:linear-gradient(90deg,#fff7cc,#fff1a8);color:#3b2f00;font-weight:900;font-size:11px;z-index:4}

    /* picker & trait chooser styling kept compact */
    .picker-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:9999;padding:12px}
    .picker-box{width:100%;max-width:1180px;max-height:80vh;border-radius:12px;padding:12px;background:linear-gradient(180deg,rgba(255,255,255,0.006),rgba(255,255,255,0.003));border:1px solid var(--border);display:flex;gap:12px}
    .picker-sidebar{width:160px;display:flex;flex-direction:column;gap:8px;overflow:auto;padding:6px}
    .picker-cat{padding:10px;border-radius:8px;background:var(--card);border:1px solid var(--border);color:var(--muted);font-weight:900;cursor:pointer}
    .picker-cat.active{color:#fff;box-shadow:0 6px 20px rgba(0,0,0,0.5) inset}
    .picker-grid{flex:1;overflow:auto;display:grid;grid-template-columns:repeat(auto-fill,78px);gap:12px;padding:12px}

    .trait-overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:10010}
    .trait-box{background:var(--card);padding:12px;border-radius:12px;border:1px solid var(--border);min-width:300px}
    .trait-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .trait-btn{padding:8px 12px;border-radius:10px;background:var(--panel);color:var(--text);font-weight:900;cursor:pointer;border:1px solid var(--border)}

    /* responsive */
    @media (max-width:1024px){ .list-root{grid-template-columns:repeat(2,1fr)} .menu-panel{right:12px;top:72px} .picker-box{flex-direction:column} .picker-sidebar{width:100%;flex-direction:row;overflow:auto} }
    @media (max-width:600px){ .list-root{grid-template-columns:1fr} .unit-card{min-height:260px} .portrait{width:96px;height:96px} .portrait .img{width:86px;height:86px} }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-row" style="position:relative;width:100%;max-width:1200px;">
      <div class="left-col" style="flex:1">
        <input id="search-bar" placeholder="Search unit..." aria-label="Search units"/>
      </div>

      <div class="right-col" style="position:relative">
        <div class="menu-btn" id="menu-btn" title="Menu" aria-haspopup="true" aria-expanded="false">
          <div class="dots" aria-hidden="true"></div>
        </div>

        <!-- Chrome-like menu panel (light) -->
        <div class="menu-panel" id="menu-panel" role="menu" aria-hidden="true">
          <div class="menu-section">
            <div class="menu-item" data-key="calculator" role="menuitem"><div class="menu-icon" style="background:#f3f4f6"></div><div class="menu-label">Calculator</div></div>
          </div>
          <div class="menu-section">
            <div class="menu-item" data-key="all" role="menuitem"><div class="menu-icon" style="background:#f3f4f6"></div><div class="menu-label">All</div></div>
            <div class="menu-item" data-key="astral" role="menuitem"><div class="menu-icon" style="background:linear-gradient(90deg,#7f00ff,#00ffd5)"></div><div class="menu-label">Astral</div></div>
            <div class="menu-item" data-key="cosmic" role="menuitem"><div class="menu-icon" style="background:linear-gradient(90deg,#b800e6,#6cedf0)"></div><div class="menu-label">Cosmic</div></div>
            <div class="menu-item" data-key="divine" role="menuitem"><div class="menu-icon" style="background:linear-gradient(90deg,#ff00c8,#2248ff)"></div><div class="menu-label">Divine</div></div>
            <div class="menu-item" data-key="godly" role="menuitem"><div class="menu-icon" style="background:linear-gradient(90deg,#7b00e6,#6367ff)"></div><div class="menu-label">Godly</div></div>
            <div class="menu-item" data-key="exclusive" role="menuitem"><div class="menu-icon" style="background:linear-gradient(90deg,#00d1ff,#4fe0a3)"></div><div class="menu-label">Exclusive</div></div>
            <div class="menu-item" data-key="mythic" role="menuitem"><div class="menu-icon" style="background:linear-gradient(90deg,#ff6d68,#ffb86b)"></div><div class="menu-label">Mythic</div></div>
            <div class="menu-item" data-key="legendary" role="menuitem"><div class="menu-icon" style="background:linear-gradient(90deg,#ffd54a,#ff7a00)"></div><div class="menu-label">Legendary</div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- chips / secondary controls (kept minimal; menu is primary) -->
    <div class="controls-row">
      <div class="chip active" data-rarity="all">All</div>
      <div class="chip" data-rarity="astral">Astral</div>
      <div class="chip" data-rarity="cosmic">Cosmic</div>
      <div class="chip" data-rarity="divine">Divine</div>
      <div class="chip" data-rarity="godly">Godly</div>
      <div class="chip" data-rarity="exclusive">Exclusive</div>
      <div class="chip" data-rarity="mythic">Mythic</div>
      <div class="chip" data-rarity="legendary">Legendary</div>
    </div>

    <!-- sort small -->
    <div style="display:flex;gap:8px;align-items:center">
      <button class="sort-btn active" data-sort="default" style="padding:8px 12px;border-radius:8px;background:var(--card);border:1px solid var(--border)">Default Sort</button>
      <button class="sort-btn" data-sort="value-desc" style="padding:8px 12px;border-radius:8px;background:var(--card);border:1px solid var(--border)">High Value</button>
    </div>

    <!-- main list -->
    <div id="list-root" class="list-root"></div>

    <!-- pagination -->
    <div id="pagination" style="display:flex;gap:12px;justify-content:center;align-items:center">
      <button id="prev-btn" style="padding:8px 12px;border-radius:8px;background:var(--card);border:1px solid var(--border);color:var(--text)">Previous</button>
      <div id="page-info" style="color:var(--muted)">Page 1 of 1</div>
      <button id="next-btn" style="padding:8px 12px;border-radius:8px;background:var(--card);border:1px solid var(--border);color:var(--text)">Next</button>
    </div>

    <!-- Calculator (hidden by default) -->
    <div id="calculator-root" style="display:none;width:100%;max-width:1200px;margin-top:12px">
      <div style="display:flex;gap:18px;flex-wrap:wrap;justify-content:center">
        <div style="width:46%;min-width:260px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(0,0,0,0.01));padding:18px;border-radius:12px;border:1px solid var(--border)">
          <div style="text-align:center;font-weight:900">YOUR VALUE</div>
          <div style="display:flex;justify-content:center;margin:12px 0"><button id="plus-left" style="width:56px;height:56px;border-radius:12px;background:var(--accent);border:3px solid rgba(255,255,255,0.06);font-weight:900">+</button></div>
          <div id="left-items" style="display:grid;grid-template-columns:repeat(auto-fill,76px);gap:8px;min-height:120px"></div>
          <div style="text-align:center;margin-top:12px"><span id="left-total" style="padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,#7b00e6,#ff2d6f);color:#000;font-weight:900">TOTAL VALUE: 0</span></div>
        </div>

        <div style="width:46%;min-width:260px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(0,0,0,0.01));padding:18px;border-radius:12px;border:1px solid var(--border)">
          <div style="text-align:center;font-weight:900">THEIR VALUE</div>
          <div style="display:flex;justify-content:center;margin:12px 0"><button id="plus-right" style="width:56px;height:56px;border-radius:12px;background:var(--accent);border:3px solid rgba(255,255,255,0.06);font-weight:900">+</button></div>
          <div id="right-items" style="display:grid;grid-template-columns:repeat(auto-fill,76px);gap:8px;min-height:120px"></div>
          <div style="text-align:center;margin-top:12px"><span id="right-total" style="padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,#7b00e6,#ff2d6f);color:#000;font-weight:900">TOTAL VALUE: 0</span></div>
        </div>
      </div>
      <div style="display:flex;justify-content:center;margin-top:12px"><div id="verdict-text" style="padding:10px 14px;border-radius:10px;border:1px solid var(--border);font-weight:900;color:#6ea0ff">NO ITEMS</div></div>
    </div>

    <!-- Picker modal -->
    <div id="picker-overlay" class="picker-overlay">
      <div class="picker-box" role="dialog" aria-modal="true">
        <div id="picker-sidebar" class="picker-sidebar"></div>
        <div style="flex:1;display:flex;flex-direction:column;gap:10px">
          <input id="picker-search-input" placeholder="SEARCH UNITS..." style="padding:8px;border-radius:8px;background:var(--card);border:1px solid var(--border);color:var(--text)"/>
          <div id="picker-grid" class="picker-grid"></div>
        </div>
      </div>
    </div>

    <!-- Trait chooser -->
    <div id="trait-overlay" class="trait-overlay">
      <div class="trait-box">
        <div style="font-weight:900">Choose trait / condition</div>
        <div id="trait-list" class="trait-row" style="margin-top:10px"></div>
        <div style="text-align:right;margin-top:10px"><button id="trait-cancel" class="trait-btn">Cancel</button></div>
      </div>
    </div>

  </div> <!-- .container -->

  <script src="skibidi-td-data.js"></script>

  <script>
  (function(){
    'use strict';

    // small helpers
    const esc = s => String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    const parseValue = v => { if (v===0) return 0; if (!v && v!==0) return 0; let s=String(v).trim().replace(/[\$\€\£\¥\₹]/g,'').replace(/\s+/g,''); const m=s.match(/^([\d,]+(?:\.\d+)?)([kKmM])?$/); if(m){ let n=parseFloat(m[1].replace(/,/g,''))||0; const sx=m[2]; if(sx){ if(sx.toLowerCase()==='k') n*=1e3; if(sx.toLowerCase()==='m') n*=1e6;} return n; } const f=s.match(/[\d.]+/); return f?parseFloat(f[0].replace(/,/g,'')):0; };
    const abbr = n => { if(!isFinite(n)||n===0) return '0'; if(n>=1e6) return (n/1e6).toFixed(2)+'M+'; if(n>=1e3) return (n/1e3).toFixed(2)+'K'; return Math.round(n).toLocaleString(); };

    if (typeof unitDatabase === 'undefined' || !unitDatabase) { alert('unitDatabase missing'); return; }
    const imageProvider = "https://corsproxy.io/?https://drive.google.com/thumbnail?id=";
    const unitKeys = Object.keys(unitDatabase).sort((a,b)=> (unitDatabase[a].name||'').localeCompare(unitDatabase[b].name||''));
    const LS_KEY = 'skibidi_td_final_v1';

    // state
    let currentFilter = 'all', searchQuery = '', currentSort = 'default', currentPage = 1;
    let itemsPerPage = (window.innerWidth <= 900) ? 8 : 15;
    const rarityOrder = { astral:1, cosmic:2, godly:3, divine:4, mythic:5, legendary:6, exclusive:99 };
    let leftItems = [], rightItems = [];
    let currentPickerSide = 'left', pendingPickerKey = null;

    // DOM refs
    const menuBtn = document.getElementById('menu-btn');
    const menuPanel = document.getElementById('menu-panel');
    const listRoot = document.getElementById('list-root');
    const pickerOverlay = document.getElementById('picker-overlay');
    const pickerSidebar = document.getElementById('picker-sidebar');
    const pickerGrid = document.getElementById('picker-grid');
    const pickerSearch = document.getElementById('picker-search-input');

    const leftItemsEl = document.getElementById('left-items');
    const rightItemsEl = document.getElementById('right-items');
    const leftTotalEl = document.getElementById('left-total');
    const rightTotalEl = document.getElementById('right-total');
    const verdictText = document.getElementById('verdict-text');

    const traitOverlay = document.getElementById('trait-overlay');
    const traitList = document.getElementById('trait-list');
    const traitCancel = document.getElementById('trait-cancel');

    // status & demand helpers - mapping to classes from CSS
    function statusClass(status){
      if(!status) return 'status-default';
      const s = String(status).toLowerCase();
      if (/stable/.test(s)) return 'status-stable';
      if (/high demand|highdemand|high-demand/.test(s)) return 'status-high-demand';
      if (/hyped|hype/.test(s)) return 'status-hyped';
      if (/drop|dropp/.test(s)) return 'status-dropping';
      if (/unstable/.test(s)) return 'status-unstable';
      return 'status-default';
    }
    function demandClass(d){
      if(!d) return 'demand-low';
      const m = String(d).match(/(\d+)/);
      const v = m ? Number(m[1]) : 0;
      if (v >= 8) return 'demand-high';
      if (v >= 4) return 'demand-mid';
      return 'demand-low';
    }

    // rendering list
    function renderList(){
      const keys = unitKeys.filter(k=>{
        const u = unitDatabase[k];
        const r = (u.rarity||'').toLowerCase();
        if (currentFilter !== 'all' && r !== currentFilter) return false;
        if (searchQuery && !(u.name||'').toLowerCase().includes(searchQuery.toLowerCase())) return false;
        return true;
      });

      keys.sort((a,b)=>{
        if (currentSort === 'value-desc') return parseValue(unitDatabase[b].baseStats.value) - parseValue(unitDatabase[a].baseStats.value);
        const wa = rarityOrder[(unitDatabase[a].rarity||'').toLowerCase()]||999;
        const wb = rarityOrder[(unitDatabase[b].rarity||'').toLowerCase()]||999;
        if (wa !== wb) return wa - wb;
        return (unitDatabase[a].name||'').localeCompare(unitDatabase[b].name||'');
      });

      const totalPages = Math.max(1, Math.ceil(keys.length / itemsPerPage));
      if (currentPage > totalPages) currentPage = totalPages;
      const start = (currentPage - 1) * itemsPerPage;
      const pageKeys = keys.slice(start, start + itemsPerPage);

      document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('prev-btn').disabled = currentPage === 1;
      document.getElementById('next-btn').disabled = currentPage === totalPages;

      listRoot.innerHTML = pageKeys.map(k=>{
        const u = unitDatabase[k];
        const p = u.unitId ? `url('${imageProvider}${u.unitId}')` : '';
        const rcls = (u.rarity||'').toLowerCase().replace(/\s+/g,'-');
        const stcls = statusClass(u.baseStats.status);
        const dmcls = demandClass(u.baseStats.demand);
        const second = u.secondEdition && String(u.secondEdition).toLowerCase() === 'yes' ? `<div style="color:#ffd54a;font-weight:900;margin-top:6px">2nd Edition</div>` : '';
        return `
          <div class="unit-card ${rcls}" data-key="${k}">
            <div style="display:flex;flex-direction:column;align-items:center;gap:10px">
              <div class="unit-title">${esc(u.name)}</div>
              <div class="portrait ${rcls}"><div class="img" style="background-image:${p}"></div></div>
              ${second}
            </div>
            <div class="info-row">
              <div class="info-box value-box"><div class="label">Value</div><div class="value">${esc(u.baseStats.value)}</div></div>
              <div class="info-box"><div class="label">Status</div><div class="value"><span class="status-badge ${stcls}">${esc(u.baseStats.status)}</span></div></div>
              <div class="info-box"><div class="label">Demand</div><div class="value"><span class="demand-pill ${dmcls}">${esc(u.baseStats.demand)}</span></div></div>
            </div>
          </div>`; }).join('');
    }

    // menu behavior
    menuBtn.addEventListener('click', (e)=>{
      const open = menuPanel.style.display === 'block';
      menuPanel.style.display = open ? 'none' : 'block';
      menuPanel.setAttribute('aria-hidden', open ? 'true' : 'false');
    });
    document.addEventListener('click', (e)=>{ if (!menuBtn.contains(e.target) && !menuPanel.contains(e.target)) { menuPanel.style.display = 'none'; menuPanel.setAttribute('aria-hidden','true'); } });

    menuPanel.querySelectorAll('.menu-item').forEach(it=>{
      it.addEventListener('click', ()=>{
        const key = it.getAttribute('data-key');
        menuPanel.style.display = 'none';
        if (key === 'calculator') {
          document.getElementById('calculator-root').style.display = 'block';
          listRoot.style.display = 'none';
          document.getElementById('pagination').style.display = 'none';
        } else {
          document.getElementById('calculator-root').style.display = 'none';
          listRoot.style.display = '';
          document.getElementById('pagination').style.display = 'flex';
          currentFilter = key || 'all';
          currentPage = 1;
          renderList();
        }
      });
    });

    // picker functions
    function createPicker(){
      const cats = ['Astral','Cosmic','Divine','Godly','Exclusive','Mythic','Legendary'];
      pickerSidebar.innerHTML = cats.map(c=>`<div class="picker-cat" data-cat="${c.toLowerCase()}">${c}</div>`).join('');
      const def = pickerSidebar.querySelector('[data-cat="astral"]'); if(def) def.classList.add('active');
      renderPickerGrid('astral','',1,'astral','');
      pickerSidebar.querySelectorAll('.picker-cat').forEach(b=>{
        b.addEventListener('click', ()=>{ pickerSidebar.querySelectorAll('.picker-cat').forEach(x=>x.classList.remove('active')); b.classList.add('active'); renderPickerGrid(b.getAttribute('data-cat')||'astral','','',b.getAttribute('data-cat')||'astral'); });
      });
      pickerSearch.removeEventListener('input', onPickerSearch); pickerSearch.addEventListener('input', onPickerSearch);
      pickerOverlay.addEventListener('click', (ev)=>{ if (ev.target === pickerOverlay) hidePicker(); });
    }
    function onPickerSearch(e){ const active = pickerSidebar.querySelector('.picker-cat.active'); const cat = active ? active.getAttribute('data-cat') : 'astral'; renderPickerGrid(cat,'',1,cat,e.target.value||''); }
    function renderPickerGrid(side, trait, qty, category, q){
      category = (category||'astral').toLowerCase(); q = (q||'').toLowerCase();
      const keys = unitKeys.filter(k=>{ const u = unitDatabase[k]; if (!u) return false; if ((u.rarity||'').toLowerCase() !== category) return false; if (q && !(u.name||'').toLowerCase().includes(q)) return false; return true; });
      if (!keys.length) { pickerGrid.innerHTML = ''; return; }
      pickerGrid.innerHTML = keys.map(k=>{ const u = unitDatabase[k]; const p = u.unitId ? `url('${imageProvider}${u.unitId}')` : ''; const rcls = (u.rarity||'').toLowerCase().replace(/\s+/g,'-'); return `<div class="picker-thumb rarity-${rcls}" data-key="${k}" style="width:78px;height:78px;border-radius:10px;background:var(--panel);display:flex;align-items:center;justify-content:center;cursor:pointer;border:1px solid var(--border)"><div style="width:68px;height:68px;border-radius:8px;background-image:${p};background-size:cover;background-position:center"></div></div>`; }).join('');
      pickerGrid.querySelectorAll('.picker-thumb').forEach(t=>{ t.removeEventListener('click', onPickerClick); t.addEventListener('click', onPickerClick); });
    }
    function onPickerClick(e){ const key = e.currentTarget.getAttribute('data-key'); if (!key) return; pendingPickerKey = key; openTraitChooser(key); }
    function openTraitChooser(key){ traitList.innerHTML=''; const base=[{id:'clean',label:'Clean'},{id:'normal',label:'Normal'}]; base.forEach(b=>{ const btn=document.createElement('button'); btn.className='trait-btn'; btn.textContent=b.label; btn.addEventListener('click', ()=> onTraitChosen(b.id)); traitList.appendChild(btn); }); const u = unitDatabase[key]; if (u && u.traits) Object.keys(u.traits).forEach(tr=>{ const btn=document.createElement('button'); btn.className='trait-btn'; btn.textContent=tr; btn.addEventListener('click', ()=> onTraitChosen(tr)); traitList.appendChild(btn); }); traitOverlay.style.display='flex'; traitCancel.removeEventListener('click', onTraitCancel); traitCancel.addEventListener('click', onTraitCancel, { once:true }); }
    function onTraitCancel(){ traitOverlay.style.display='none'; pendingPickerKey=null; }
    function onTraitChosen(trait){ if (!pendingPickerKey) { traitOverlay.style.display='none'; return; } const side = currentPickerSide || 'left'; addToSide(side, pendingPickerKey, trait, 1); pendingPickerKey = null; traitOverlay.style.display='none'; hidePicker(); }
    function showPicker(){ pickerOverlay.style.display='flex'; document.body.style.overflow='hidden'; }
    function hidePicker(){ pickerOverlay.style.display='none'; document.body.style.overflow=''; }

    // calculator
    function calcThumbHTML(it){
      const u = unitDatabase[it.key] || {};
      const p = u.unitId ? `url('${imageProvider}${u.unitId}')` : '';
      const rcls = (u.rarity||'').toLowerCase().replace(/\s+/g,'-');
      const soap = it.clean ? '<div class="soap-badge">SOAP</div>' : '';
      return `<div class="calc-thumb rarity-${rcls}" data-id="${it.id}">${soap}<div class="img" style="background-image:${p}"></div><div class="thumb-remove" data-id="${it.id}" style="position:absolute;left:6px;top:6px;background:rgba(0,0,0,0.6);padding:3px 6px;color:#fff;border-radius:8px;cursor:pointer">×</div></div>`;
    }
    function renderThumbs(){ leftItemsEl.innerHTML = leftItems.map(calcThumbHTML).join(''); rightItemsEl.innerHTML = rightItems.map(calcThumbHTML).join(''); document.querySelectorAll('.thumb-remove').forEach(b=>{ b.removeEventListener('click', onThumbRemove); b.addEventListener('click', onThumbRemove); }); }
    function onThumbRemove(e){ const id = e.currentTarget.getAttribute('data-id'); let idx = leftItems.findIndex(x=>x.id===id); if (idx>=0) leftItems.splice(idx,1); idx = rightItems.findIndex(x=>x.id===id); if (idx>=0) rightItems.splice(idx,1); persistTrade(); renderThumbs(); updateTotalsAndVerdict(); }
    function addToSide(side,key,trait,qty){ if (!key || !unitDatabase[key]) return; qty = Math.max(1, Math.floor(qty)||1); const u = unitDatabase[key]; const single = (trait && trait!=='normal' && trait!=='clean' && u.traits && u.traits[trait]) ? parseValue(u.traits[trait].value) : parseValue(u.baseStats.value); const item = { id:`${key}:${trait}:${Date.now()}:${Math.random().toString(36).slice(2,6)}`, key, trait, qty, single, computed: single*qty, clean: trait === 'clean' }; if (side === 'left') leftItems.push(item); else rightItems.push(item); persistTrade(); renderThumbs(); updateTotalsAndVerdict(); }
    function updateTotalsAndVerdict(){ leftItems.forEach(i=>i.computed=(i.single||0)*(i.qty||1)); rightItems.forEach(i=>i.computed=(i.single||0)*(i.qty||1)); const leftSum=leftItems.reduce((s,i)=>s+Number(i.computed||0),0); const rightSum=rightItems.reduce((s,i)=>s+Number(i.computed||0),0); document.getElementById('left-total').textContent = `TOTAL VALUE: ${abbr(leftSum)}`; document.getElementById('right-total').textContent = `TOTAL VALUE: ${abbr(rightSum)}`; const FAIR=0.02,SMALL=0.10; let verdict='NO ITEMS'; if (leftSum===0 && rightSum===0) verdict='NO ITEMS'; else if (Math.abs(leftSum-rightSum)<=Math.max(1,FAIR*Math.max(leftSum,rightSum))) verdict='FAIR'; else if (leftSum>rightSum) { if (rightSum===0 || leftSum>rightSum*(1+SMALL)) verdict='OVERPAYING'; else verdict='LOSE'; } else { if (leftSum===0 || rightSum>leftSum*(1+SMALL)) verdict='UNDERPAYING'; else verdict='WIN'; } document.getElementById('verdict-text').textContent = verdict.toUpperCase(); }

    // persistence
    function persistTrade(){ try { const payload={ left:leftItems.map(i=>({key:i.key,trait:i.trait,qty:i.qty,clean:!!i.clean})), right:rightItems.map(i=>({key:i.key,trait:i.trait,qty:i.qty,clean:!!i.clean})) }; localStorage.setItem(LS_KEY, JSON.stringify(payload)); } catch(e){ console.warn(e); } }
    function restoreTrade(){ try { const raw = localStorage.getItem(LS_KEY); if (!raw) return; const p = JSON.parse(raw); leftItems = (p.left||[]).map(it=>{ const single = (it.trait && it.trait!=='normal' && it.trait!=='clean' && unitDatabase[it.key] && unitDatabase[it.key].traits && unitDatabase[it.key].traits[it.trait]) ? parseValue(unitDatabase[it.key].traits[it.trait].value) : parseValue((unitDatabase[it.key] && unitDatabase[it.key].baseStats && unitDatabase[it.key].baseStats.value) || 0); return { id:`${it.key}:${it.trait}:${Date.now()}:${Math.random().toString(36).slice(2,6)}`, key:it.key, trait:it.trait, qty:Math.max(1,it.qty||1), single, computed: single*(it.qty||1), clean:!!it.clean }; }); rightItems = (p.right||[]).map(it=>{ const single = (it.trait && it.trait!=='normal' && it.trait!=='clean' && unitDatabase[it.key] && unitDatabase[it.key].traits && unitDatabase[it.key].traits[it.trait]) ? parseValue(unitDatabase[it.key].traits[it.trait].value) : parseValue((unitDatabase[it.key] && unitDatabase[it.key].baseStats && unitDatabase[it.key].baseStats.value) || 0); return { id:`${it.key}:${it.trait}:${Date.now()}:${Math.random().toString(36).slice(2,6)}`, key:it.key, trait:it.trait, qty:Math.max(1,it.qty||1), single, computed: single*(it.qty||1), clean:!!it.clean }; }); } catch(e){ console.warn(e); } }

    // page events
    document.getElementById('prev-btn').addEventListener('click', ()=>{ if (currentPage>1){ currentPage--; renderList(); window.scrollTo({top:0,behavior:'smooth'}); } });
    document.getElementById('next-btn').addEventListener('click', ()=>{ const keys = unitKeys.filter(k=>{ const u=unitDatabase[k]; const r=(u.rarity||'').toLowerCase(); if (currentFilter!=='all' && r!==currentFilter) return false; if (searchQuery && !(u.name||'').toLowerCase().includes(searchQuery.toLowerCase())) return false; return true; }); const maxp=Math.ceil(keys.length/itemsPerPage)||1; if (currentPage<maxp){ currentPage++; renderList(); window.scrollTo({top:0,behavior:'smooth'}); } });
    document.getElementById('search-bar').addEventListener('input', e=>{ searchQuery = e.target.value || ''; currentPage = 1; renderList(); });

    // small responsiveness tuning
    window.addEventListener('resize', ()=>{ itemsPerPage = (window.innerWidth <= 900) ? 8 : 15; currentPage = 1; renderList(); });

    // picker openers
    document.getElementById('plus-left').addEventListener('click', ()=>{ currentPickerSide='left'; createPicker(); showPicker(); });
    document.getElementById('plus-right').addEventListener('click', ()=>{ currentPickerSide='right'; createPicker(); showPicker(); });

    // init
    try {
      restoreTrade();
      renderList();
      renderThumbs();
      updateTotalsAndVerdict();
    } catch(e){ console.error('init error', e); }

    // expose for debug
    window._skibidi = { unitDatabase, leftItems, rightItems, renderList, renderThumbs, updateTotalsAndVerdict };

  })();
  </script>
</body>
