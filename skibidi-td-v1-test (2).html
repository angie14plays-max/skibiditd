<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skibidi TD â€” Final Calculator (Traits + Icons + Demand)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --card: #161616;
      --panel: #1c1c1c;
      --box: #242424;
      --border: #333;
      --muted: #909090;
      --text: #fff;

      /* Gradient helpers */
      --accent: linear-gradient(90deg, #8b4bff, #ff4b4b);

      /* Badge sizes for traits */
      --badge-size: 20px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    body {
      padding: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Search + Menu */
    .top-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
    }

    #search-bar {
      flex: 1;
      padding: 12px 16px;
      border-radius: 22px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      outline: none;
    }

    .menu-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--card);
      border: 1px solid var(--border);
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .menu-btn .dots {
      width: 6px;
      height: 6px;
      background: var(--muted);
      border-radius: 50%;
      box-shadow: 0 -10px 0 0 var(--muted), 0 10px 0 0 var(--muted);
    }

    /* Calculator Panels */
    .calc-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
    }

    .calc-panel {
      flex: 1;
      max-width: 600px;
      padding: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .calc-title {
      text-align: center;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    /* Unit areas */
    .calc-area {
      display: grid;
      grid-template-columns: repeat(auto-fill, 76px);
      gap: 10px;
      justify-content: center;
      align-items: center;
      background: var(--box);
      padding: 10px;
      border-radius: 12px;
      min-height: 200px;
    }

    .calc-thumb {
      width: 76px;
      height: 76px;
      border-radius: 10px;
      background: var(--box);
      border: 1px solid var(--border);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calc-thumb .img {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .calc-thumb .quantity {
      position: absolute;
      bottom: 4px;
      right: 6px;
      background: #000;
      padding: 2px 5px;
      border-radius: 6px;
      color: #fff;
      font-weight: 700;
      font-size: 12px;
    }

    .calc-thumb .trait-icon {
      position: absolute;
      top: 4px;
      left: 6px;
      width: var(--badge-size);
      height: var(--badge-size);
    }

    .calc-thumb .demand {
      position: absolute;
      top: 40px;
      left: 4px;
      font-size: 12px;
      font-weight: 700;
      color: var(--text);
    }

    .calc-total {
      margin-top: 10px;
      text-align: center;
    }

    .calc-verdict {
      text-align: center;
      font-weight: 900;
      padding: 10px;
      margin-top: 10px;
      color: #6ea0ff;
    }

    /* Trait Modal */
    .trait-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-box {
      width: 300px;
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 10px;
    }

    .modal-title {
      text-align: center;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .trait-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .trait-btn {
      padding: 8px;
      border-radius: 10px;
      background: var(--box);
      border: 1px solid var(--border);
      text-align: center;
      cursor: pointer;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .trait-btn img {
      width: var(--badge-size);
      height: var(--badge-size);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Row -->
    <div class="top-row">
      <input id="search-bar" placeholder="Search unit..." />
      <div class="menu-btn"><div class="dots"></div></div>
    </div>

    <!-- Calculator Panels -->
    <div class="calc-container">
      <!-- Left Panel -->
      <div class="calc-panel">
        <div class="calc-title">YOUR VALUE</div>
        <button id="left-add-btn" style="width:76px;height:76px">+</button>
        <div id="left-items" class="calc-area"></div>
        <div class="calc-total"><span id="left-total">TOTAL VALUE: 0</span></div>
      </div>

      <!-- Right Panel -->
      <div class="calc-panel">
        <div class="calc-title">THEIR VALUE</div>
        <button id="right-add-btn" style="width:76px;height:76px">+</button>
        <div id="right-items" class="calc-area"></div>
        <div class="calc-total"><span id="right-total">TOTAL VALUE: 0</span></div>
      </div>
    </div>

    <div id="verdict" class="calc-verdict">NO ITEMS</div>
  </div>

  <!-- Trait Modal -->
  <div id="trait-modal" class="trait-modal" style="display:none">
    <div class="modal-box">
      <div class="modal-title">SELECT TRAIT</div>
      <div class="trait-grid">
        <div class="trait-btn clean" data-trait="clean"><img src="soap-icon.png" alt="Clean Icon" /> Clean</div>
        <div class="trait-btn gm" data-trait="gm"><img src="gold-icon.png" alt="GM Icon" /> GM</div>
        <div class="trait-btn ms" data-trait="ms"><img src="green-icon.png" alt="MS Icon" /> Ms</div>
        <div class="trait-btn sp" data-trait="sp"><img src="purple-icon.png" alt="SP Icon" /> Sp</div>
        <div class="trait-btn spd" data-trait="spd"><img src="pink-icon.png" alt="SPD Icon" /> Spd</div>
      </div>
    </div>
  </div>

  <script>
    const unitData = {
      "fighter_g_toilet": { name: "Fighter G-Toilet", value: "1.9M", demand: "6/10" },
    };
    const leftItems = [];
    const rightItems = [];
    let currentSide = "left";

    // Toggle Modal
    const showModal = () => { document.getElementById("trait-modal").style.display = "flex"; };
    const hideModal = () => { document.getElementById("trait-modal").style.display = "none"; };

    const renderItems = () => {
      const areas = { left: document.getElementById("left-items"), right: document.getElementById("right-items") };
      ["left", "right"].forEach(side => {
        areas[side].innerHTML = "";
        const items = side === "left" ? leftItems : rightItems;
        items.forEach(({ id, trait, quantity, demand }) => {
          const thumb = document.createElement("div");
          thumb.className = "calc-thumb";
          thumb.style.backgroundImage = `url('placeholder.jpg')`;
          thumb.innerHTML = `
            <div class="img"></div>
            <img class="trait-icon" src="${trait}-icon.png" alt="${trait} Icon" />
            <div class="quantity">x${quantity}</div>
            <div class="demand">Demand: ${demand}</div>`;
          areas[side].appendChild(thumb);
        });
      });
    };

    const addItem = (side, trait) => {
      const item = unitData["fighter_g_toilet"];
      const existing = (side === "left" ? leftItems : rightItems).find(x => x.trait === trait);
      if (existing) {
        existing.quantity++;
      } else {
        (side === "left" ? leftItems : rightItems).push({ id: "fighter_g_toilet", trait, quantity: 1, demand: item.demand });
      }
      renderItems();
    };

    document.querySelectorAll(".trait-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        addItem(currentSide, btn.dataset.trait);
        hideModal();
      });
    });

    document.getElementById("left-add-btn").addEventListener("click", () => {
      currentSide = "left";
      showModal();
    });
    document.getElementById("right-add-btn").addEventListener("click", () => {
      currentSide = "right";
      showModal();
    });

    renderItems();
  </script>
</body>
</html>
